syntax = "proto3";

package authGRPC;

option go_package = "github.com/quangtran88/anifni-grpc/authGRPC";

message CheckEmailOTPInput {
  string code = 1;
  string email = 2;
}
message CheckEmailOTPResult {
  bool ok = 1;
}

service OTPService {
  rpc CheckEmailOTP (CheckEmailOTPInput) returns (CheckEmailOTPResult) {};
}